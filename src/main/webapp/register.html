<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>Register</title>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div id="loginTitle">Register</div>

    <div class="loginContainer">
        <div class="logins">
            <form action="Register" method="post">
                <label for="username">Username</label>
                <br/>
                <input type="text" name="username">
                <br/>
                <label for="login-user-id">User ID</label>
                <br/>
                <input type="text" name="login-user-id">
                <br/>
                <label for="login-password">Password</label>
                <br/>
                <input type="password" name="login-password">
                <br/>
                <label for="confirm-password">Confirm Password</label>
                </br>
                <input type="password" name="confirm-password">
                <label for="registration-type">Registration Type</label>
                </br>
                <select name="registration-type" id="registration-type">
                    <option value="Employee">Employee</option>
                    <option value="Manager">Manager</option>
                </select>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav_login.html");
        });
    </script>
</body>
</html>
